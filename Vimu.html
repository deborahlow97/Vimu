<!--Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <div class="navbar-brand" id="logo">VIMU</div>
        <div class="icons">
            <button type="button" onclick="toggleEditing()" id="lock">
                <i class="fa fa-lock fa-2x"></i>
            </button>
            <button type="button">
                <i class="fa fa-info-circle fa-2x"></i>
            </button>
            <button type="button" id="settings" data-toggle="popover" data-html="true" data-placement="bottom">
                <i class="fa fa-cog fa-2x"></i>
            </button>
            <div id="settings-popover">
                <h5>THEMES</h5>
                <button class="theme-btn" onclick="setTheme('blue')">
                    <div class="border-shadow">
                        <img class="img-fluid" src="img/theme-blue.png" alt="">
                    </div>
                </button>
                <button class="theme-btn" onclick="setTheme('green')">
                    <div class="border-shadow">
                        <img class="img-fluid" src="img/theme-green.png" alt="">
                    </div>
                </button>
                <button class="theme-btn" onclick="setTheme('red')">
                    <div class="border-shadow">
                        <img class="img-fluid" src="img/theme-red.png" alt="">
                    </div>
                </button>
                <button class="theme-btn" onclick="setTheme('orange')">
                    <div class="border-shadow">
                        <img class="img-fluid" src="img/theme-orange.png" alt="">
                    </div>
                </button>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="display-keyboard"
                           onchange="toggleKeyboard(this)" checked>
                    <label class="form-check-label">Display Keyboard</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="display-labels" onchange="toggleLabels(this)"
                           checked>
                    <label class="form-check-label">Display Labels</label>
                </div>
            </div>
        </div>
    </div>
</nav>

                src: ['sounds/leafdriod_sodacan.mp3']
            }),
            color: '#a6b9b0'
        }*/
    }

    var myCircles = [];
    var myRoundRectangles = [];
    var myTriangles = [];

    function onKeyDown(event){
        if(keyData[event.key] && (keyData[event.key].shape =="circle")){

            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPt = Point.random();
            var point = maxPoint*randomPt;
            var newCircle = new Path.Circle(point, 200);
            newCircle.fillColor = keyData[event.key].color;
            keyData[event.key].sound.play();
            myCircles.push(newCircle);
        }

        else if(keyData[event.key] && (keyData[event.key].shape =="roundedRectangle")){
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPt1 = Point.random();
            var randomPt2 = Point.random();
            var rectangle = new Rectangle(maxPoint*randomPt1, maxPoint*randomPt2);
            var cornerSize = new Size(20,20);
            var newRoundRec = new Path.RoundRectangle(rectangle, cornerSize);
            newRoundRec.fillColor = keyData[event.key].color;
            keyData[event.key].sound.play();
            myRoundRectangles.push(newRoundRec);
        }

        else if(keyData[event.key] && (keyData[event.key].shape =="triangle")){
            // Create a triangle shaped path
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPt = Point.random();
            var newTriangle = new Path.RegularPolygon(maxPoint*randomPt, 3, 70);
            newTriangle.fillColor = keyData[event.key].color;
            keyData[event.key].sound.play();
            newTriangle.selected = false;
            myTriangles.push(newTriangle);
        }
    }

    var triangleDestination = Point.random() * view.size;
    function onFrame(event){

        if(myCircles.length>0){
            for(var i=0; i< myCircles.length; i++){
                myCircles[i].fillColor.hue += 1;
                myCircles[i].scale(.9);
            }
        }

        if(myRoundRectangles.length>0){
            for(var j=0; j< myRoundRectangles.length; j++){
                var random = Point.random();
                var destination = Point.random() * view.size;
                myRoundRectangles[j].fillColor.hue += 1;
                if(random > 0.5){
                    myRoundRectangles[j].rotate(3);}
                else {
                    myRoundRectangles[j].rotate(-3);}
                myRoundRectangles[j].scale(0.95);
            }
        }

        if(myTriangles.length>0){
            for(var k=0; k< myTriangles.length; k++){
                var random = Point.random();
                myTriangles[k].fillColor.hue += 1;
                //if(random>0.5){
                var vector = triangleDestination - myTriangles[k].position;
                myTriangles[k].position += vector / 30;
                if(vector.length <6) {
                    myTriangles[k].scale(0.95);
                }
                //}
                /*else {
                    var vector = destination - myTriangles[k].position;
                    myTriangles[k].position -= vector / 30;
                    if(vector.length <6) {
                    myTriangles[k].scale(0.95);
                    }
                }*/
            }
        }
    }

</script>

<!-- wavesurfer: display waveform and allow audio playback -->
<script>
    // control buttons
    var buttons = {
        pause: document.getElementById("btn-pause"),
        play: document.getElementById("btn-play"),
        stop: document.getElementById("btn-stop"),
    }

    // create instance of wave surfer
    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        height: '122',
    });

    // handle play button
    buttons.play.addEventListener("click", function() {
        wavesurfer.play();

        buttons.stop.disable = false;
        buttons.pause.disable = false;
        buttons.play.disable = true;
    }, false);

    // handle pause button
    buttons.pause.addEventListener("click", function() {
        wavesurfer.pause();

        buttons.pause.disable = true;
        buttons.play.disable = false;
    }, false);

    // handle stop button
    buttons.stop.addEventListener("click", function() {
        wavesurfer.stop();

        buttons.pause.disable = true;
        buttons.play.disable = false;
        buttons.stop.disable = true;
    }, false);

    // add listener to enable play
    wavesurfer.on('ready', function() {
        buttons.play.disabled = false;
    });

    // load audio
    wavesurfer.load('./sounds/test.mp3');
</script>
